name: üêõ Bug Report
description: Report a bug or issue with WinScan
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: dropdown
    id: chain
    attributes:
      label: Which chain are you using?
      options:
        - AtomOne Mainnet
        - Paxi Network
        - Osmosis
        - CosmosHub
        - Noble
        - Warden Protocol
        - XRPL EVM
        - Zenrock
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: feature
    attributes:
      label: Which feature is affected?
      options:
        - Blocks & Transactions
        - Validators
        - Staking
        - Governance
        - IBC Transfer
        - PRC20 Tokens
        - EVM Explorer
        - Wallet Connection
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Brave
        - Other
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device
      options:
        - Desktop
        - Mobile
        - Tablet
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
