name: Simple CI

on:
  push:
    branches: [ dev ]

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://ssl.winsnip.xyz
          NEXT_PUBLIC_API_URL_FALLBACK: https://ssl2.winsnip.xyz

      - name: Build success
        run: echo "âœ… Build completed successfully!"
